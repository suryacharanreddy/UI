<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #00a2ff;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: black;
    }

    /* Movie card container aligned to left */
    .movie-card {
      width: 250px;      /* small width */
      height: 375px;     /* small height */
      margin: 60px 0 0 20px;  /* top margin + left margin to align left */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* image covers entire container */
      display: block;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand text-white">
        <span style="font-weight: bold;">MOVIE</span>
        <button class="btn btn-outline-warning ms-1">HUB</button>
      </a>
    </div>
  </nav>

  <!-- Movie Card aligned left -->
  <div class="movie-card">
    <img src="images/Interstellar.jpg" alt="Movie Poster">
  </div>

</body>
</html>
